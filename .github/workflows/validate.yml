name: Validate Skill Quality

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions: {}

jobs:
  validate:
    name: Run validate.sh
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Make validate.sh executable
        run: chmod +x skills/devils-advocate/scripts/validate.sh

      - name: Run skill quality checks
        run: bash skills/devils-advocate/scripts/validate.sh